<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>New Post</title>
</head>
<body>
  <h1> Create a new post under topic {{topic_title}}</h1>
  <form action="/topics/{{id}}/posts" method="POST">
    
    <label>
      Title:
      <input type="text" name="post_title" placeholder="title"/>
    </label>
    
    <label>
      Message:
      <input type="text" name="post_contents" placeholder="age" />
    </label>

    <label>
      Author:
      <input type="text" name="post_author"/>
    </label>
    
    <button>Submit Post</button>

  </form>
</body>
</html>
