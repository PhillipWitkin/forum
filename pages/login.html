<!DOCTYPE html>
<html>
<head>
  <title></title>
</head>
<body>
  <h1>Welcome to the Science, Substance and Self Forum</h1>
  <h2>A place for interdisciplanry discussion</h2> 
  <h3>Please enter your username and password in order to login and post under your name</h3>
  <div>
    <p>{{message}}</p>
    <p>{{error}}</p>
  </div>

  <form action="/login" method="post">
    <div>
        <label>Username:</label>
        <input type="text" name="username"/>
    </div>
    <div>
        <label>Password:</label>
        <input type="password" name="password"/>
    </div>
    <div>
        <button type="submit">Log In</button>
    </div>
  </form>

</body>
</html>
