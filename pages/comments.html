<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Comments</title>
</head>
<body>
  <h1> All discussion for {{postTitle}}</h1>
  <h2>{{postContents}}</h2>
  <h3> by {{postAuthor}} {{forumName}}</h3> 
  
  {{#allComments}} 
    <ul>
      <li> {{contents}} </li>
      <li> written by {{forumName}} {{comment_author}}</li>
    </ul>  
  {{/allComments}}

  <a href="/topics/{{topic_id}}/posts/{{post_id}}/comments/new_comment">Comment on this post</a>   
  <a href="/topics/{{topic_id}}/posts">Back to all posts</a>
</body> 
</html>
