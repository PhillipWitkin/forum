<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>New Post</title>
</head>
<body>
  <h1> Add a new comment for {{postTitle}}</h1>
  <h2>{{postContents}}</h2>
  <h3> Originally posted by {{postUserName}} {{postAuthor}}</h3>

  <h2>{{message}}</h2>
  <a href='{{loginRoute}}'>{{loginText}}</a>

  <form action="/topics/{{topic_id}}/posts/{{post_id}}/comments" method="POST">
    
    <label>
      New Comment:
      <input type="text" name="contents" placeholder="your comment"/>
    </label>

    
    <button>Submit Comment</button>

  </form>
</body>
</html>
